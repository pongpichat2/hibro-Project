<body>

    <div class="demo">

        <p id="text" style="text-align: left;font-size: 26px;padding: 5px;">คุณมีภาวะเหล่านี้หรือไม่
            (กรุณาเลืกอทุกข้อที่เกี่ยวข้อง)<font size="3px" color="gray"> *เลือกทุกข้อที่เกี่ยวข้อง </font>
        </p>

        <div class="Answer-Choice" style="margin-top: 40px;">
            <div class="checkbox-con">
                <input type="checkbox" id="Answer1" name="Answer" value="A" v-model="newScore"><label for="Answer1">มีภาวะความดันโลหิตสูง เบาหวาน ไขมันสูง</label>
                <input type="checkbox" id="Answer2" name="Answer" value="B" v-model="newScore"><label for="Answer2">นอนน้อยกว่า 7
                    ชั่วโมงต่อวัน หรือ ออกกำลังน้อยกว่า 2 ชั่วโมงต่อสัปดาห์</label>
                <input type="checkbox" id="Answer3" name="Answer" value="C" v-model="newScore"><label for="Answer3">ซึมเศร้า
                    วิตกกังวล รู้ศึกเครียดอยู่บ่อยๆ</label>
                <input type="checkbox" id="Answer4" name="Answer" value="D" v-model="newScore"><label for="Answer4">ออกกำลังน้อยกว่า 2 ชั่วโมงต่อสัปดาห์​</label>
                <input type="checkbox" id="Answer5" name="Answer" value="E" v-model="newScore"><label for="Answer5">ดื่มแอลกอฮอล์มากกว่า 2 กระป๋อง/ขวด</label>
                <input type="checkbox" id="Answer6" name="Answer" value="F" v-model="newScore"><label for="Answer6">น้ำหนักตัวเกินกว่ามาตรฐาน มากกว่า 10 กิโลกรัม</label>
                <input type="checkbox" id="Answer7" name="Answer" value="G" v-model="newScore"><label for="Answer7">ไม่มีภาวะด้านบนที่กล่าวมา</label>
            </div>
        </div>

       <div>
            <button class="button1" onclick="location.href='q5.html'"><i class="fa fa-arrow-left" style="font-size: 26px;"></i></button>
            <button class="button" @click="addAnswer">CONTINUE</button>
        </div>

    </div>

</body>
