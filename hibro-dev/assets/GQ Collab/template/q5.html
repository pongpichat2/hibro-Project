<body>

    <div class="demo">

        <p id="text" style="text-align: left;font-size: 30px;padding: 10px;">คุณสูบบุหรี่หรือไม่ (รวมทั้งบุหรี่ไฟฟ้า)?</p>


        <div class="Answer-Choice" style="margin-top: 100px;">
            <div class="radio-con">
                <input type="radio" id="Answer1" name="Answer" value="A" v-model="newScore"><label
                    for="Answer1">ไม่สูบบุหรี่</label>
                <input type="radio" id="Answer2" name="Answer" value="B" v-model="newScore"><label for="Answer2" >เฉพาะเวลาสังสรรค์</label>
                <input type="radio" id="Answer3" name="Answer" value="C" v-model="newScore"><label for="Answer3">สูบทุกวัน วันละน้อยกว่า 10 มวน</label>
                <input type="radio" id="Answer4" name="Answer" value="D" v-model="newScore"><label for="Answer4">สูบทุกวัน วันละมากกว่า 10 มวน</label>
            </div>
        </div>

          <div>
            <button class="button1" onclick="location.href='q4.html'"><i class="fa fa-arrow-left" style="font-size: 26px;"></i></button>
            <button class="button" @click="addAnswer">CONTINUE</button>
        </div>
